<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie sua Mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/images/img.svg" alt="Balão de fala com estrelas indicando nota da mentoria">
    </header>
    <legend class="first-legend">Informações Pessoais</legend>
    <form>
      <fieldset>
        <div class="first-fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name">
            </div>
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="default-legends">Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="coach-name">Selecione quem foi o seu mentor</label>
            <select id="coach-name">
              <option value="maykao">Maykão</option>
              <option value="diego">Diego</option>
              <option value="rodrigo">Rodrigo</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>
          <div class="input-checkbox">
            <input type="checkbox" id="checkbox"></input>
            <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="default-legends">Agendando próxima mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="input-wrapper">
              <label for="mentorship-begin">Das</label>
              <input type="time" id="mentorship-begin">
            </div>
            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="time" id="mentorship-end">
            </div>
          </div>
        </div>
      </fieldset>

      
      
      <button>Salvar</button>
    </form>
  </div>
</body>
</html>
